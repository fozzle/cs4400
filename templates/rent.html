{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
	<form action="" method="post">
	
	<label>Pick Up Date and Time</label>
		<select name=pickdate>
			<option value ="04/12/2013" >04/12/2013</option>
		</select>
		<select name=picktime>
			<option value ="00:00" >00:00</option>
			<option value ="00:30" >00:30</option>
		</select>
	<label>Return Date and Time</label>
		<select name=pickdate>
			<option value ="04/12/2013" >04/12/2013</option>
		</select>
		<select name=picktime>
			<option value ="00:00" >00:00</option>
			<option value ="00:30" >00:30</option>
		</select>
	<label>Location</label>
		<select name=location>
		{% for (location) in data %}
			<option>{{ location }}</option>
		
		{% endfor %}
		</select>
	<p><button type=submit class=btn>Find Types</button>
	<a href="{{ url_for('rent') }}">Reset?</a>
	<label>Cars</label>
		<select name=cars>
		{% for (carmodel) in models %}
			<option>{{ carmodel }}</option>
		
		{% endfor %}
		</select>

	</form>
	<form action="" method="stuff">
		<p><button type=submit class=btn>SEARCH</button>
	</form>
{% endblock %}
