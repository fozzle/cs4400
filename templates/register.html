{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
	<form action="" method="post">
		<p><label>Username</label><input type=text name=username>
		<p><label>Password</label><input type=password name=password>
		<p><label>Confirm Password</label><input type=password name=passwordconf>
		<p><label>Type</label>
			<select name=type>
			  <option value=member>Georgia Tech Student/Faculty</option>
			  <option value=emp>Employee</option>
			</select>
		<p><input type=submit value=Register>
	</form>
{% endblock %}
