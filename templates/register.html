{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
	<form action="" method="post">
		<p><label>Username</label><input type=text name=username>
		<p><label>Password</label><input type=password name=password>
		<p><label>First Name</label><input type=text name=first>
		<p><label>Middle Name</label><input type=text name=middle>
		<p><label>Last Name</label><input type=text name=last>
		<p><label>Address</label><input type=text name=address>
		<p><label>Email</label><input type=text name=email>
		<p><label>Phone</label><input type=text name=phone>
		<p><input type=submit value=Register>
	</form>
{% endblock %}
