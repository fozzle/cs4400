{% extends 'base.html' %}
{% block title %}Maintenance Request{% endblock %}
{% block content %}
	<form action="" method="post">
		<p><label>Choose location :</label>
			<select name=location>
			{% for (loc) in locations %}
				<option value="{{ loc[0] }}">{{ loc[0] }}</option>	
			{% endfor %}
			</select>
		<label>Choose car :</label>
			<select name=model>
			{% for (carmodel) in models %}
				<option value="{{carmodel[0]}}">{{carmodel[0]}}</option>	
			{% endfor %}
			</select>
		<label>Brief Description of Problem :</label><textarea name="problems" maxlength='45'>
		</textarea><br>
		<p><button type=submit class=btn>Sumbit Request</button>
		</form>
			
{% endblock %}
